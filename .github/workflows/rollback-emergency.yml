name: Emergency Rollback

on:
  workflow_dispatch:
    inputs:
      target_commit:
        description: 'Commit SHA to rollback to (leave empty to rollback to previous deployment)'
        required: false
        type: string
      confirm_rollback:
        description: 'Type CONFIRM to proceed with rollback'
        required: true
        type: string
      reason:
        description: 'Reason for rollback'
        required: true
        type: string

env:
  AWS_REGION: ap-south-1

jobs:
  validate-rollback:
    name: Validate Rollback Request
    runs-on: ubuntu-latest
    environment: dev
    outputs:
      target_sha: ${{ steps.determine-target.outputs.target_sha }}
      proceed: ${{ steps.validate.outputs.proceed }}
    
    steps:
      - name: ğŸ” Validate Rollback Confirmation
        id: validate
        run: |
          if [ "${{ github.event.inputs.confirm_rollback }}" != "CONFIRM" ]; then
            echo "âŒ Rollback not confirmed. Must type CONFIRM exactly."
            exit 1
          fi
          echo "âœ… Rollback confirmed"
          echo "proceed=true" >> $GITHUB_OUTPUT

      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 100

      - name: ğŸ¯ Determine Target Commit
        id: determine-target
        run: |
          if [ -n "${{ github.event.inputs.target_commit }}" ]; then
            TARGET_SHA="${{ github.event.inputs.target_commit }}"
            echo "ğŸ¯ Using specified commit: $TARGET_SHA"
          else
            # Get the commit before the current HEAD
            TARGET_SHA=$(git rev-parse HEAD~1)
            echo "ğŸ¯ Using previous commit: $TARGET_SHA"
          fi
          
          # Validate commit exists
          if ! git cat-file -e "$TARGET_SHA"; then
            echo "âŒ Commit $TARGET_SHA does not exist"
            exit 1
          fi
          
          echo "âœ… Target commit validated: $TARGET_SHA"
          echo "target_sha=$TARGET_SHA" >> $GITHUB_OUTPUT

  emergency-rollback:
    name: Execute Emergency Rollback
    runs-on: ubuntu-latest
    environment: dev
    needs: validate-rollback
    if: needs.validate-rollback.outputs.proceed == 'true'
    timeout-minutes: 15
    
    steps:
      - name: ğŸ“¦ Checkout Target Commit
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.validate-rollback.outputs.target_sha }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸš¨ Rollback Notification
        run: |
          echo "========================================"
          echo "ğŸš¨ EMERGENCY ROLLBACK IN PROGRESS"
          echo "========================================"
          echo "Target Commit: ${{ needs.validate-rollback.outputs.target_sha }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Initiated by: ${{ github.actor }}"
          echo "Timestamp: $(date -u)"
          echo "========================================"

      - name: ğŸ›‘ Stop Current Application
        run: |
          echo "ğŸ›‘ Stopping current application..."
          
          # Get current instance ID
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ secrets.PROJECT_NAME }}-dev" \
                     "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text --region ${{ env.AWS_REGION }})
          
          if [ "$INSTANCE_ID" != "None" ] && [ "$INSTANCE_ID" != "null" ]; then
            echo "ğŸ“ Found instance: $INSTANCE_ID"
            
            # Stop application service
            aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=["sudo systemctl stop turtil-backend"]' \
              --region ${{ env.AWS_REGION }} || echo "âš ï¸ Failed to stop service"
            
            echo "âœ… Application stopped"
          else
            echo "âš ï¸ No running instance found"
          fi

      - name: ğŸ³ Build and Deploy Rollback Image
        run: |
          echo "ğŸ—ï¸ Building rollback Docker image..."
          
          # Login to ECR
          aws ecr get-login-password --region ${{ env.AWS_REGION }} | \
            docker login --username AWS --password-stdin ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          
          ECR_REPO_NAME="${{ secrets.PROJECT_NAME }}-dev"
          ECR_REGISTRY="${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          ROLLBACK_TAG="rollback-$(date +%Y%m%d-%H%M%S)"
          
          # Build and push rollback image using buildx
          echo "ğŸ—ï¸ Building rollback image for ARM64 using buildx..."
          docker buildx build \
            --platform linux/arm64 \
            --tag $ECR_REGISTRY/$ECR_REPO_NAME:$ROLLBACK_TAG \
            --tag $ECR_REGISTRY/$ECR_REPO_NAME:latest \
            --push \
            .
          
          echo "âœ… Rollback image deployed with tag: $ROLLBACK_TAG"

      - name: ğŸ”„ Restart Application with Rollback
        run: |
          echo "ğŸ”„ Restarting application with rollback version..."
          
          # Get instance ID
          INSTANCE_ID=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ secrets.PROJECT_NAME }}-dev" \
                     "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].InstanceId' \
            --output text --region ${{ env.AWS_REGION }})
          
          if [ "$INSTANCE_ID" != "None" ] && [ "$INSTANCE_ID" != "null" ]; then
            # Restart application service
            aws ssm send-command \
              --instance-ids $INSTANCE_ID \
              --document-name "AWS-RunShellScript" \
              --parameters 'commands=[
                "sudo docker pull ${{ secrets.ECR_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ secrets.PROJECT_NAME }}-dev:latest",
                "sudo systemctl restart turtil-backend",
                "sudo systemctl status turtil-backend"
              ]' \
              --region ${{ env.AWS_REGION }} \
              --output json > /tmp/restart_command.json
            
            # Wait for restart to complete
            COMMAND_ID=$(cat /tmp/restart_command.json | jq -r '.Command.CommandId')
            aws ssm wait command-executed \
              --command-id $COMMAND_ID \
              --instance-id $INSTANCE_ID \
              --region ${{ env.AWS_REGION }}
            
            echo "âœ… Application restarted with rollback version"
          else
            echo "âŒ No instance found for restart"
            exit 1
          fi

      - name: ğŸ¥ Verify Rollback Health
        timeout-minutes: 5
        run: |
          echo "ğŸ¥ Verifying rollback health..."
          
          # Get instance IP
          INSTANCE_IP=$(aws ec2 describe-instances \
            --filters "Name=tag:Name,Values=${{ secrets.PROJECT_NAME }}-dev" \
                     "Name=instance-state-name,Values=running" \
            --query 'Reservations[0].Instances[0].PublicIpAddress' \
            --output text --region ${{ env.AWS_REGION }})
          
          HEALTH_URL="http://$INSTANCE_IP:8000/health"
          
          # Wait for application to start
          echo "â³ Waiting for application startup (30 seconds)..."
          sleep 30
          
          # Health check with retries
          for i in {1..10}; do
            if curl -f -s --max-time 10 "$HEALTH_URL" > /dev/null; then
              echo "âœ… Rollback health check passed (attempt $i/10)"
              break
            else
              echo "â³ Health check failed, retrying... (attempt $i/10)"
              if [ $i -eq 10 ]; then
                echo "âŒ Rollback health check failed after 10 attempts"
                exit 1
              fi
              sleep 15
            fi
          done
          
          echo "ğŸ‰ Rollback verification completed successfully"

      - name: ğŸ“Š Rollback Summary
        if: always()
        run: |
          echo "========================================"
          echo "ğŸš¨ ROLLBACK SUMMARY"
          echo "========================================"
          echo "Target Commit: ${{ needs.validate-rollback.outputs.target_sha }}"
          echo "Reason: ${{ github.event.inputs.reason }}"
          echo "Initiated by: ${{ github.actor }}"
          echo "Completed at: $(date -u)"
          
          if [ "${{ job.status }}" = "success" ]; then
            echo "âœ… Rollback Status: SUCCESS"
            echo ""
            echo "ğŸŒ Application URLs:"
            
            INSTANCE_IP=$(aws ec2 describe-instances \
              --filters "Name=tag:Name,Values=${{ secrets.PROJECT_NAME }}-dev" \
                       "Name=instance-state-name,Values=running" \
              --query 'Reservations[0].Instances[0].PublicIpAddress' \
              --output text --region ${{ env.AWS_REGION }})
            
            echo "   Health: http://$INSTANCE_IP:8000/health"
            echo "   API: http://dev.api.turtil.co"
            echo "   Docs: http://dev.api.turtil.co/docs"
          else
            echo "âŒ Rollback Status: FAILED"
            echo ""
            echo "ğŸ¯ Manual intervention required:"
            echo "1. Check EC2 instance logs"
            echo "2. Verify Docker container status"
            echo "3. Consider infrastructure rollback if needed"
          fi
          echo "========================================"

      - name: ğŸš¨ Post-Rollback Actions
        if: success()
        run: |
          echo "ğŸš¨ Post-rollback actions completed:"
          echo "1. âœ… Application rolled back to commit ${{ needs.validate-rollback.outputs.target_sha }}"
          echo "2. âœ… Health checks passed"
          echo "3. âš ï¸  Consider investigating the issue that caused the rollback"
          echo "4. âš ï¸  Update team about the rollback status"
          echo "5. âš ï¸  Plan for fixing the issue and redeploying when ready"