version: '3.8'

services:
  turtil-backend:
    image: turtil-backend:latest
    container_name: turtil-backend-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application Configuration
      - PROJECT_NAME=${PROJECT_NAME}
      - VERSION=${VERSION}
      - ENVIRONMENT=${ENVIRONMENT}
      - DEBUG=${DEBUG}
      - LOG_LEVEL=${LOG_LEVEL}
      - PORT=${PORT}
      
      # Database Configuration (from GitHub Secrets)
      - DATABASE_URL=${DATABASE_URL}
      
      # Security Configuration (from GitHub Secrets)
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM}
      - CMS_ACCESS_TOKEN_EXPIRE_MINUTES=${CMS_ACCESS_TOKEN_EXPIRE_MINUTES}
      - CMS_REFRESH_TOKEN_EXPIRE_DAYS=${CMS_REFRESH_TOKEN_EXPIRE_DAYS}
      
      # CORS and Host Configuration
      - CORS_ORIGINS=${CORS_ORIGINS}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      
      # Rate Limiting Configuration
      - RATE_LIMIT_CALLS=${RATE_LIMIT_CALLS}
      - RATE_LIMIT_PERIOD=${RATE_LIMIT_PERIOD}
      
      # OTP Configuration
      - DEV_OTP=${DEV_OTP}
      
      # Upstash Redis Configuration (from GitHub Secrets)
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN}
      - REDIS_BLACKLIST_TTL=${REDIS_BLACKLIST_TTL}
      
      # AWS Configuration (from GitHub Secrets)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION}
      - AWS_SES_FROM_EMAIL=${AWS_SES_FROM_EMAIL}
      - AWS_SES_REGION=${AWS_SES_REGION}
      
      # S3 Configuration
      - S3_BUCKET_NAME=${S3_BUCKET_NAME}
    
    volumes:
      - /var/log/turtil-backend:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"