version: '3.8'

services:
  turtil-backend:
    image: turtil-backend:latest
    container_name: turtil-backend-app
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # Application Configuration
      - PROJECT_NAME=${PROJECT_NAME:-turtil-backend}
      - VERSION=${VERSION:-1.0.0}
      - ENVIRONMENT=${ENVIRONMENT:-prod}
      - DEBUG=${DEBUG:-false}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-8000}
      
      # Database Configuration (from GitHub Secrets)
      - DATABASE_URL=${DATABASE_URL}
      
      # Security Configuration (from GitHub Secrets)
      - SECRET_KEY=${SECRET_KEY}
      - ALGORITHM=${ALGORITHM:-HS256}
      - CMS_ACCESS_TOKEN_EXPIRE_MINUTES=${CMS_ACCESS_TOKEN_EXPIRE_MINUTES:-30}
      - CMS_REFRESH_TOKEN_EXPIRE_DAYS=${CMS_REFRESH_TOKEN_EXPIRE_DAYS:-30}
      
      # CORS and Host Configuration
      - CORS_ORIGINS=${CORS_ORIGINS:-https://app.turtil.co,https://turtil.co}
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-*}
      
      # Rate Limiting Configuration
      - RATE_LIMIT_CALLS=${RATE_LIMIT_CALLS:-100}
      - RATE_LIMIT_PERIOD=${RATE_LIMIT_PERIOD:-60}
      
      # OTP Configuration
      - DEV_OTP=${DEV_OTP:-disabled}
      
      # Upstash Redis Configuration (from GitHub Secrets)
      - UPSTASH_REDIS_URL=${UPSTASH_REDIS_URL}
      - UPSTASH_REDIS_TOKEN=${UPSTASH_REDIS_TOKEN}
      - REDIS_BLACKLIST_TTL=${REDIS_BLACKLIST_TTL:-86400}
      
      # AWS Configuration (from GitHub Secrets)
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
      - AWS_REGION=${AWS_REGION:-ap-south-1}
      - AWS_SES_FROM_EMAIL=${AWS_SES_FROM_EMAIL:-support@turtil.co}
      - AWS_SES_REGION=${AWS_SES_REGION:-ap-south-1}
      
      # S3 Configuration
      - S3_BUCKET_NAME=${S3_BUCKET_NAME:-turtil-backend-dev}
    
    volumes:
      - /var/log/turtil-backend:/app/logs
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    logging:
      driver: "json-file"
      options:
        max-size: "100m"
        max-file: "5"